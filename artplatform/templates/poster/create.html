{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
    <section class="w3-container">
        <form method="post">
            <label for="title">Title</label>
            <input name="title" id="title" value="{{ request.form['title'] }}" required>
            <label for="description">Description</label>
            <textarea name="description" id="description">{{ request.form['description'] }}</textarea>
            <label for="img_url">img_url</label>
            <textarea name="img_url" id="img_url">{{ request.form['img_url'] }}</textarea>
            <label for="video_url">video_url</label>
            <textarea name="video_url" id="video_url">{{ request.form['video_url'] }}</textarea>
            <input type="submit" value="Save">
        </form>
    </section>
{% endblock %}

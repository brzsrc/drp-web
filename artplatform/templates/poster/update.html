{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">Title</label>
        <input name="title" id="title"
               value="{{ request.form['title'] or post['title'] }}" required>
        <label for="description">Description</label>
        <textarea name="description"
                  id="description">{{ request.form['description'] or post['description'] }}</textarea>
        <label for="img_url">img_url</label>
        <textarea name="img_url" id="img_url">{{ request.form['image_url'] or post['image_url'] }}</textarea>
        <label for="video_url">video_url</label>
        <textarea name="video_url" id="video_url">{{ request.form['video_url'] or post['video_url'] }}</textarea>
        <label for="audio_url">audio_url</label>
        <textarea name="audio_url" id="audio_url">{{ request.form['audio_url'] or post['audio_url'] }}</textarea>
        <input type="submit" value="Save">
    </form>
    <hr>
    <form action="{{ url_for('poster.delete', post_id=post['id']) }}" method="post">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
{% endblock %}
